image: cypress/browsers:node12.14.1-chrome85-ff81
options:
  max-time: 10

pipelines:
  default:
  - step:
      name: Install dependencies
      caches:
        - npm
        - cypress
        - node
      script:
        - yarn
  - step:
      name: Running Cypress in Chrome only
      caches:
        - npm
        - cypress
        - node
      script:
        - yarn cy:run:headless

  
definitions:
  caches:
    npm: $HOME/.npm
    cypress: $HOME/.cache/Cypress